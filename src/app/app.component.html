<div style="margin-left: 200px; margin-right: 200px; background-color: aliceblue;">
    <ul class="nav nav-tabs">
        <li id="home" class="active"><a data-toggle="tab" (click)='changeTab(true)'>Home</a></li>
        <li id="edit"><a data-toggle="tab" (click)='changeTab(false)'>Edit</a></li>
    </ul>
    <div class="tab-content" style="margin-top: 30px;" *ngIf="is_edit">
        <div class="col-xs-1">
        </div>
         <div class="col-xs-6">
            <input type="text" title="Search by product name" class="form-control" placeholder="Search by product name..." [(ngModel)]="product_search" (ngModelChange)="getSearchedProducts()"
              [typeahead]="product_list" typeaheadOptionField="product_name" (typeaheadOnSelect)="selectProduct($event)" (keydown.enter)="$event.preventDefault()" autocomplete="off">
        </div>
    </div>
    <div id="homePage" class="tab-pane fade in active" style="margin-top: 30px;">
        <form [formGroup]="productForm" (keydown.enter)="(productForm.valid && (productForm.value.cost_price >= productForm.value.selling_price)) ? saveProductDetails() : (submitted_invalid = true)">
            <div class="col-xs-12 mod_body_single" style="background-color: bisque;">
                <div class='col-xs-12' style="padding-top: 10px;">
                    <div class="col-xs-3"><label>Product Id</label></div>
                    <div class="col-xs-6">
                        <input type="number" class="form-control" title="Product Id" formControlName='product_id' placeholder="Product Id..." [attr.disabled]="is_edit ? true : null">
                        <small class="mod_errors" style="padding-left: 15px; color: red;" *ngIf="(!productForm.controls['product_id'].valid && submitted_invalid)">*This field is required.</small>
                    </div>
                </div>
                <div class='col-xs-12' style="padding-top: 10px;">
                    <div class="col-xs-3"><label>Quantity</label></div>
                    <div class="col-xs-6">
                        <input type="number" class="form-control" title="Quantity" formControlName='quantity' placeholder="Quantity..." [attr.disabled]="is_edit ? true : null">
                        <small class="mod_errors" style="padding-left: 15px; color: red;" *ngIf="(!productForm.controls['quantity'].valid && submitted_invalid)">*This field is required.</small>
                    </div>
                </div>
                <div class='col-xs-12' style="padding-top: 10px;">
                    <div class="col-xs-3"><label>Product Name</label></div>
                    <div class="col-xs-6">
                        <input type="text" class="form-control" title="Product Name" formControlName='product_name' placeholder="Product Name...">
                        <small class="mod_errors" style="padding-left: 15px; color: red;" *ngIf="(!productForm.controls['product_name'].valid && submitted_invalid)">*This field is required and must contain alphanumeric value.</small>
                    </div>
                </div>
                <div class='col-xs-12' style="padding-top: 10px;">
                    <div class="col-xs-3"><label>Cost Price</label></div>
                    <div class="col-xs-6">
                        <input type="number" class="form-control" title="Cost Price" formControlName='cost_price' placeholder="Cost Price..." [attr.disabled]="is_edit ? true : null">
                        <small class="mod_errors" style="padding-left: 15px; color: red;" *ngIf="(!productForm.controls['cost_price'].valid && submitted_invalid)">*This field is required.</small>
                    </div>
                </div>
                <div class='col-xs-12' style="padding-top: 10px;">
                    <div class="col-xs-3"><label>Selling Price</label></div>
                    <div class="col-xs-6">
                        <input type="number" class="form-control" title="Selling Price" formControlName='selling_price' placeholder="Selling Price...">
                        <small class="mod_errors" style="padding-left: 15px; color: red;" *ngIf="((!productForm.controls['selling_price'].valid || (productForm.value.cost_price < productForm.value.selling_price)) && submitted_invalid)">*This field is required and value must be less than cost price.</small>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
